<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LeRobot 工具套件V1</title>
  <link rel="stylesheet" href="assets/app.css"/>
  <script src="js/app-config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/fab-settings.js"></script>
</head>
<body>
  <div class="header">
    <div class="header-inner">
      <div>
        <h1>LeRobot 工具套件V1</h1>
        <div class="small muted">Web Serial / 桌面 Chrome｜三页：舵机配置 / 命令生成 / 训练推理</div>
      </div>
      <div class="topbar-right">
        <a class="navbtn active" href="servo.html" data-i18n="nav.servo">舵机配置</a>
        <a class="navbtn" href="cmd.html" data-i18n="nav.cmd">LeRobot 命令生成</a>
        <a class="navbtn" href="train.html" data-i18n="nav.train">训练/推理</a>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <span class="pill ok">已集成：舵机配置工具V8.2（原代码保持不变）</span>
      <span class="spacer"></span>
      <span class="pill">提示：GitHub Pages 入口是 index.html</span>
    </div>
    <p class="small muted" style="margin:10px 0 0">
      这里通过 iframe 加载 <span style="font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace">servo-tool-v8.2.html</span>。
      这样可以保证你已经验证过的舵机配置代码不会被“合并时改坏”。如果你要升级舵机工具，只替换该文件即可。
    </p>
  </div>

  <div class="card" style="margin-top:14px;padding:0;overflow:hidden">
    <iframe id="servoFrame" src="servo-tool-v8.2.html" style="width:100%;height:calc(100vh - 260px);border:0;display:block"></iframe>
  </div>

<script>
(() => {
  SuiteI18n.applyStatic();
  SuiteFAB.mountFAB();

  // Keep iframe tall on resize
  const frame = document.getElementById("servoFrame");
  const resize = () => {
    const minH = 520;
    const h = Math.max(minH, window.innerHeight - 260);
    frame.style.height = h + "px";
  };
  window.addEventListener("resize", resize);
  resize();
})();
</script>
</body>
</html>
