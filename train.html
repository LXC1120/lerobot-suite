<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>训练/推理</title>
  <link rel="stylesheet" href="assets/app.css" />
  <script src="js/app-config.js"></script>
  <script src="js/i18n.js"></script>
</head>
<body>
  <div class="header">
    <div class="header-inner">
      <div>
        <h1 id="pageTitle"></h1>
        <div class="small muted" id="pageSubtitle"></div>
      </div>
      <div class="nav">
        <a href="index.html" data-i18n="nav.home"></a>
        <a href="hardware.html" data-i18n="nav.hardware"></a>
        <a href="calibrate.html" data-i18n="nav.calibrate"></a>
        <a class="active" href="train.html" data-i18n="nav.train"></a>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>训练与推理（占位）</h2>
    <p class="small muted">
      这里预留给后续功能：绑定 HuggingFace、一键推送云端训练、拉取训练结果、生成推理命令、模型管理等。
      当前版本只提供配置骨架（SuiteConfig.hf）。
    </p>

    <div class="grid2" style="margin-top:10px">
      <label class="small">HF enabled
        <select id="hfEnabled" style="width:100%">
          <option value="false">false</option>
          <option value="true">true</option>
        </select>
      </label>
      <label class="small">HF username
        <input id="hfUser" placeholder="yourname" style="width:100%"/>
      </label>
    </div>

    <div class="grid2" style="margin-top:10px">
      <label class="small">HF repo
        <input id="hfRepo" placeholder="repo-name" style="width:100%"/>
      </label>
      <div class="card" style="padding:12px">
        <div class="small muted">
          下一步建议：使用 OAuth / token（避免把 token 明文存本地），并通过后端代理或 GitHub Actions 实现上传训练。
        </div>
      </div>
    </div>
  </div>

<script>
(async () => {
  await SuiteI18n.apply();
  const dict = window.__i18nDict || {};
  document.getElementById("pageTitle").textContent = dict?.nav?.train || "训练/推理";
  document.getElementById("pageSubtitle").textContent = "HuggingFace integration (placeholder)";

  const cfg = SuiteConfig.get();
  const hfEnabled = document.getElementById("hfEnabled");
  const hfUser = document.getElementById("hfUser");
  const hfRepo = document.getElementById("hfRepo");

  hfEnabled.value = String(!!cfg.hf.enabled);
  hfUser.value = cfg.hf.username || "";
  hfRepo.value = cfg.hf.repo || "";

  function save(){
    SuiteConfig.set({
      hf: {
        enabled: hfEnabled.value === "true",
        username: hfUser.value.trim(),
        repo: hfRepo.value.trim()
      }
    });
  }
  [hfEnabled, hfUser, hfRepo].forEach(el => el.addEventListener("change", save));
})();
</script>
</body>
</html>
