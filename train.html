<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>一键训练 / 推理（规划中）</title>
  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"PingFang SC","Microsoft YaHei",sans-serif;max-width:1200px;margin:0 auto;padding:16px;line-height:1.45}
    h1{font-size:18px;margin:0 0 10px}
    h2{font-size:15px;margin:14px 0 8px}
    .small{font-size:12px;opacity:.85}
    .card{border:1px solid rgba(127,127,127,.25);border-radius:16px;padding:14px;box-shadow:0 2px 10px rgba(0,0,0,.05);margin:10px 0}
    .pill{display:inline-block;padding:2px 10px;border:1px solid rgba(127,127,127,.35);border-radius:999px}
    .btn{padding:8px 10px;border-radius:12px;border:1px solid rgba(127,127,127,.35);cursor:pointer;background:transparent}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:900px){.grid2{grid-template-columns:1fr}}
    input,textarea,select{width:100%;padding:8px 10px;border-radius:12px;border:1px solid rgba(127,127,127,.35);font:inherit}
    textarea{min-height:90px}
  </style>
</head>
<body>
  <h1>一键训练 / 推理</h1>
  <div class="small"><span class="pill">此页是“下一阶段”功能预留</span></div>

  <div class="card">
    <h2>你在设置里填好这些，就可以生成更完整的训练/推理流程</h2>
    <div class="grid2">
      <div>
        <div class="small">Hugging Face Token（可选）</div>
        <div id="hfToken" class="small"></div>
      </div>
      <div>
        <div class="small">云 GPU / 服务器信息（可选）</div>
        <div id="cloud" class="small"></div>
      </div>
    </div>
    <p class="small" style="margin-top:10px">
      说明：纯静态 GitHub Pages 无法直接“在网页里跑训练”。这一页的“一键”通常做法是：<br/>
      1）生成你要执行的命令/脚本；2）通过 SSH / 远端 API / Hugging Face Spaces 去触发训练；3）把结果模型/日志回写到 Hub。<br/>
      我已经把“需要长期保存的配置项”都放进设置里，后续我们只要把这些配置拼接成可执行工作流即可。
    </p>
  </div>

  <script type="module">
    import { loadConfig, esc, t } from "./common.js";
    const cfg = loadConfig();
    document.getElementById("hfToken").textContent = cfg.hf?.token ? "已填写（建议不要公开分享配置文件）" : "未填写";
    document.getElementById("cloud").textContent = (cfg.cloud?.endpoint || cfg.cloud?.sshHost) ? "已填写" : "未填写";

    window.addEventListener("message", (ev) => {
      if (!ev?.data || ev.data.type !== "CFG_UPDATED") return;
      try {
        localStorage.setItem("lerobot_suite_config_v1", JSON.stringify(ev.data.cfg, null, 2));
        location.reload();
      } catch {}
    });
  </script>
</body>
</html>
